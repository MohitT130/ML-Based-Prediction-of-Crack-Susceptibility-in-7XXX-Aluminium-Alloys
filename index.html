<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crack Susceptibility Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Crack Susceptibility Predictor</h1>
        <div class="form-container">
            <form action="{{ url_for('predict') }}" method="post">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="Al">Aluminum (Al):</label>
                        <input type="number" step="0.01" id="Al" name="Al" required>
                    </div>
                    <div class="form-group">
                        <label for="Zn">Zinc (Zn):</label>
                        <input type="number" step="0.01" id="Zn" name="Zn" required>
                    </div>
                    <div class="form-group">
                        <label for="Cu">Copper (Cu):</label>
                        <input type="number" step="0.01" id="Cu" name="Cu" required>
                    </div>
                    <div class="form-group">
                        <label for="Mg">Magnesium (Mg):</label>
                        <input type="number" step="0.01" id="Mg" name="Mg" required>
                    </div>
                    <div class="form-group">
                        <label for="Si">Silicon (Si):</label>
                        <input type="number" step="0.01" id="Si" name="Si" required>
                    </div>
                </div>
                <div class="submit-container">
                    <button type="submit">Predict Crack Susceptibility</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
